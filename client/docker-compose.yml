services:
  frontend:
    build:
      context: ./
      dockerfile: Dockerfile
    container_name: sustfitness-frontend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    expose:
      - "3000"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - traefik-proxy
    labels:
      - "traefik.enable=true"
      # HTTPS Router
      - "traefik.http.routers.sustfitness-frontend.rule=Host(`test.sustfitnessclub.org`)"
      - "traefik.http.routers.sustfitness-frontend.entrypoints=websecure"
      - "traefik.http.routers.sustfitness-frontend.tls=true"
      - "traefik.http.routers.sustfitness-frontend.tls.certresolver=letsencrypt"
      - "traefik.http.services.sustfitness-frontend.loadbalancer.server.port=3000"
      # HTTP Router (redirect to HTTPS)
      - "traefik.http.routers.sustfitness-frontend-http.rule=Host(`test.ustfitnessclub.org`)"
      - "traefik.http.routers.sustfitness-frontend-http.entrypoints=web"
      - "traefik.http.routers.sustfitness-frontend-http.middlewares=https-redirect"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://127.0.0.1:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  traefik-proxy:
    external: true
